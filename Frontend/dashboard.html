<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary shadow-sm">
        <div class="container">
            <span class="navbar-brand mb-0 h1"><i class="fa-solid fa-gauge me-2"></i>Dashboard Interno</span>
            <button class="btn btn-outline-light btn-sm" onclick="logout()">
                <i class="fa-solid fa-sign-out-alt"></i> Cerrar Sesión
            </button>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">Gestión de Tickets y Mensajes</h2>

        <div class="row">
            <div class="col-md-8">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-white">
                        <h5 class="mb-0 text-primary">Tickets Recientes</h5>
                    </div>
                    <div class="card-body">
                        <div id="ticketsList" class="list-group list-group-flush">
                            <div class="text-center py-4">
                                <div class="spinner-border text-primary" role="status"></div>
                                <p class="mt-2 text-muted">Cargando datos...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-white">
                        <h5 class="mb-0 text-success">Crear Ticket Manual</h5>
                    </div>
                    <div class="card-body">
                        <form id="createTicketForm">
                            <div class="mb-3">
                                <label class="form-label">Título</label>
                                <input type="text" class="form-control" id="ticketTitle" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Descripción</label>
                                <textarea class="form-control" id="ticketDesc" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Prioridad</label>
                                <select class="form-select" id="ticketPriority">
                                    <option value="media">Media</option>
                                    <option value="alta">Alta</option>
                                    <option value="baja">Baja</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Guardar Ticket</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Lógica del Dashboard
        const API_URL = 'http://127.0.0.1:5000/api/tickets';
        const token = localStorage.getItem('token');

        // 1. Verificar Seguridad
        if (!token) {
            window.location.href = 'login.html'; // Si no hay token, fuera.
        }

        // 2. Cargar Tickets (Actualizado con botón de borrar)
        async function cargarTickets() {
            const contenedor = document.getElementById('ticketsList');

            try {
                const res = await fetch(API_URL + '/', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!res.ok) throw new Error('Error en servidor');

                const tickets = await res.json();
                contenedor.innerHTML = ''; // Limpiar spinner

                if (tickets.length === 0) {
                    contenedor.innerHTML = '<p class="text-center text-muted">No hay tickets registrados.</p>';
                    return;
                }

                tickets.forEach(ticket => {
                    // Lógica simple para colores de prioridad
                    let badgeColor = 'secondary';
                    const p = (ticket.priority || ticket.prioridad || '').toLowerCase();
                    if (p === 'alta') badgeColor = 'danger';
                    if (p === 'media') badgeColor = 'warning';
                    if (p === 'baja') badgeColor = 'success';

                    const html = `
                        <div class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 justify-content-between align-items-start">
                                <div>
                                    <h6 class="mb-1 fw-bold">${ticket.title || ticket.titulo}</h6>
                                    <small class="text-muted">
                                        <i class="fa-regular fa-clock me-1"></i>
                                        ${ticket.created_at ? new Date(ticket.created_at).toLocaleDateString() : 'Reciente'}
                                    </small>
                                </div>
                                <button class="btn btn-outline-danger btn-sm border-0" 
                                        onclick="eliminarTicket('${ticket._id}')" 
                                        title="Eliminar Ticket">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                            
                            <p class="mb-2 mt-2 text-secondary small">${ticket.description || ticket.descripcion}</p>
                            
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="badge bg-${badgeColor} text-capitalize">
                                    ${ticket.priority || ticket.prioridad || 'Normal'}
                                </span>
                                <small class="text-muted fst-italic">
                                    Autor: ${ticket.made_by || ticket.creado_por || 'Anónimo'}
                                </small>
                            </div>
                        </div>
                    `;
                    contenedor.innerHTML += html;
                });

            } catch (error) {
                console.error(error);
                contenedor.innerHTML = `
                    <div class="text-center text-danger py-3">
                        <i class="fa-solid fa-triangle-exclamation fa-2x mb-2"></i>
                        <p>No se pudo conectar con el servidor.</p>
                    </div>`;
            }
        }

        // 3. Crear Ticket
        document.getElementById('createTicketForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const titulo = document.getElementById('ticketTitle').value;
            const descripcion = document.getElementById('ticketDesc').value;
            const prioridad = document.getElementById('ticketPriority').value;
            const creado_por = localStorage.getItem('userEmail');

            try {
                await fetch(API_URL + '/crear', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ titulo, descripcion, creado_por, prioridad })
                });
                e.target.reset(); // Limpiar formulario
                cargarTickets();  // Recargar la lista
            } catch (error) {
                alert('Error al crear ticket');
            }
        });

        // 4. NUEVA FUNCIÓN: Eliminar Ticket
        async function eliminarTicket(id) {
            // Confirmación para evitar borrar por error
            if (!confirm("¿Estás seguro de que quieres borrar este ticket permanentemente?")) return;

            try {
                const res = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (res.ok) {
                    cargarTickets(); // Recargamos la lista para ver que desapareció
                } else {
                    alert("No se pudo eliminar el ticket.");
                }
            } catch (error) {
                console.error(error);
                alert("Error de conexión al intentar eliminar.");
            }
        }

        // 5. Logout
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userEmail');
            window.location.href = 'index.html'; // O login.html
        }

        // Iniciar carga
        cargarTickets();
    </script>
</body>

</html>
