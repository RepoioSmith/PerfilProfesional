<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Acceso Privado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="card shadow-lg border-0 rounded-4" style="width: 100%; max-width: 400px;">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3 shadow" style="width: 60px; height: 60px;">
                    <i class="fa-solid fa-user-lock fa-xl"></i>
                </div>
                <h2 class="fw-bold text-primary-dark">Bienvenido</h2>
                <p class="text-muted">Ingresa tus credenciales para acceder al dashboard</p>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Correo Electrónico</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="fa-solid fa-envelope text-muted"></i></span>
                        <input type="email" class="form-control" id="loginEmail" placeholder="nombre@ejemplo.com" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="loginPassword" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="fa-solid fa-key text-muted"></i></span>
                        <input type="password" class="form-control" id="loginPassword" placeholder="******" required>
                    </div>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
                </div>
            </form>

            <p class="text-center small text-danger d-none animate__animated animate__shakeX" id="loginError"></p>
            
            <div class="text-center mt-4 pt-3 border-top">
                <a href="index.html" class="text-decoration-none text-muted">
                    <i class="fa-solid fa-arrow-left me-1"></i> Volver al Inicio
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
