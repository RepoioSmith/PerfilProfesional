name: Backend CI/CD Pipeline

# Se activa cuando haces push a la rama 'main' o 'master'
on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'Backend/**' # Solo se activa si tocaste algo del Backend

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Bajar el código
    - name: Checkout del código
      uses: actions/checkout@v4

    # 2. Instalar Python
    - name: Configurar Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    # 3. Instalar dependencias
    - name: Instalar dependencias
      run: |
        cd Backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest # Instalamos pytest para pruebas

    # 4. Correr Pruebas (Opcional por ahora, pero recomendado)
    # Crea un test simple si no tienes para que esto no falle
    # - name: Correr Pruebas
    #   run: |
    #     cd Backend
    #     pytest

    # 5. Verificar que el Dockerfile construye bien
    - name: Construir Imagen Docker
      run: |
        cd Backend
        docker build -t mi-backend-flask .
        echo "¡Imagen construida exitosamente!"